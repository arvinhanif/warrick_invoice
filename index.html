
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WARRICK | Desktop Pro Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    // Robust process shim for Gemini SDK
    window.process = { env: { API_KEY: "" } };
    
    // Check if running via file:// protocol
    if (window.location.protocol === 'file:') {
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div style="font-family: sans-serif; padding: 40px; text-align: center; background: #fff; height: 100vh;">
                    <h2 style="color: #ef4444;">Warning: Local File Detected</h2>
                    <p>React apps cannot run directly from a file link (file://). </p>
                    <p>Please use a <b>Local Server</b> like VS Code's <b>Live Server</b> or run <code>npx serve</code> in your terminal.</p>
                    <p style="color: #6366f1;">When hosted on GitHub, this app will work perfectly automatically.</p>
                </div>
            `;
        });
    }

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },
          borderRadius: { 'clay': '16px', 'pill': '100px' }
        }
      }
    }
  </script>
  <style>
    :root { --clay-bg: #FFFFFF; --clay-surface: #F8F9FA; --clay-shadow: rgba(0, 0, 0, 0.08); --clay-highlight: #FFFFFF; --accent-blue: #6366F1; }
    .dark { --clay-bg: #1A1C1E; --clay-surface: #242629; --clay-shadow: rgba(0, 0, 0, 0.4); --clay-highlight: rgba(255, 255, 255, 0.05); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #374151; }
    body { background-color: #F0F2F5; color: #1A1A1A; min-height: 100vh; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    .dark body { background-color: #0F1012; color: #F0F0F0; }
    .clay-card { background: var(--clay-bg); border-radius: 28px; box-shadow: 12px 12px 24px var(--clay-shadow), -12px -12px 24px var(--clay-highlight); border: 1px solid rgba(0,0,0,0.02); transition: all 0.3s ease; }
    .tactile-btn { background: var(--clay-bg); border-radius: 100px; padding: 12px 28px; font-weight: 700; font-size: 14px; color: #1A1A1A; box-shadow: 5px 5px 12px var(--clay-shadow), -5px -5px 12px var(--clay-highlight); display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
    .dark .tactile-btn { color: #FFFFFF; }
    .sunken-well { background: #F0F2F5; border-radius: 100px; box-shadow: inset 4px 4px 8px rgba(0,0,0,0.06), inset -4px -4px 8px #FFFFFF; }
    .dark .sunken-well { background: #0F1012; box-shadow: inset 5px 5px 10px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(255,255,255,0.02); }
    .mech-toggle { width: 58px; height: 30px; background: #E5E7EB; border-radius: 100px; position: relative; cursor: pointer; }
    .mech-toggle.active { background: #1A1A1A; }
    .mech-knob { width: 24px; height: 24px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: transform 0.3s ease; }
    .mech-toggle.active .mech-knob { transform: translateX(28px); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
